<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 5vw;
            text-align: center;
            flex-direction: column;
        }
        #title {
            font-size: 5vw;
            margin-bottom: 20px;
        }
        #countdown {
            font-size: 5vw;
        }
        #startButton {
            padding: 10px 20px;
            font-size: 2vw;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <button id="startButton" onclick="startFullScreen()">Start Countdown</button>

    <div id="title" style="display: none;">Noch<br><br><span id="countdown"></span><br><br>du Versager</div>

    <audio id="whistle" src="https://www.soundjay.com/button/sounds/beep-07.mp3"></audio>

    <script>
        function startFullScreen() {
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.mozRequestFullScreen) { // Firefox
                document.documentElement.mozRequestFullScreen();
            } else if (document.documentElement.webkitRequestFullscreen) { // Chrome, Safari and Opera
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) { // IE/Edge
                document.documentElement.msRequestFullscreen();
            }
            document.getElementById("startButton").style.display = "none";
            document.getElementById("title").style.display = "block";
            startCountdown();
        }

        function startCountdown() {
            // Set the date we're counting down to
            var countDownDate = new Date("Oct 12, 2024 19:00:00").getTime();

            // Update the count down every 1 second
            var x = setInterval(function() {

                // Get today's date and time
                var now = new Date().getTime();

                // Find the distance between now and the count down date
                var distance = countDownDate - now;

                // Time calculations for days, hours, minutes and seconds
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                // Output the result in an element with id="countdown"
                document.getElementById("countdown").innerHTML = days + " Tage " + hours + " Stunden " + <br> + minutes + " Minuten " + seconds + " Sekunden ";

                // Play the whistle sound
                document.getElementById("whistle").play();

                // If the count down is finished, write some text 
                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
            }, 1000);
        }
    </script>
</body>
</html>
